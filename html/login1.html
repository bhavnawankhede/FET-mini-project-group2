<!DOCTYPE html>
<html>
  <head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link
      href="../css/register1.css"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
  </head>
  <body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
      <h1>Login Form</h1>
      <div class="main-agileinfo">
        <div class="agileits-top">
          <form method="post">
            <input
              class="text email"
              type="email"
              name="email"
              placeholder="Email"
              required=""
              id="email"
            />
            <input
              class="text"
              type="password"
              name="password"
              placeholder="Password"
              required=""
              id="password"
            />
            <button type="button">Login</button>
          </form>
          <p>New User? <a href="register1.html"> Register Now!</a></p>
        </div>
      </div>
      <!-- copyright -->
      <div class="colorlibcopy-agile">
        <p>© All rights reserved. ResumeGenrator®</p>
      </div>
      <!-- //copyright -->
    </div>
    <!-- //main -->
    <script src="../js/jquery-3.6.0.js"></script>
    <script src="..\js\login1.js"></script>
  </body>
</html>
